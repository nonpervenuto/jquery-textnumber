<html>
	<head>
		<script src="lib/jquery-2.1.4.min.js"></script> 
		<script src="lib/jquery.caret-1.5.2.min.js"></script>
		<script src="src/decimal.js"></script>
		
		<style>			
			input {
				clear: both;
				float: left;
			}
		</style>
	</head>
	
	<body>
		<input id="1" type="input" class="integer" value="0">
		<input id="2" type="input" class="integer" value="100">
		<input id="3" type="input" class="integer" value="1000">
		<input id="4" type="input" class="integer" value="1000.">
		<input id="5" type="input" class="integer" value="1000.0">
		<input id="6" type="input" class="integer" value="1000.01">
		<input id="7" type="input" class="integer" value="1000.010">
		
		<input id="8" type="input" class="decimal" value="0">
		<input id="9" type="input" class="decimal" value="100">
		<input id="10" type="input" class="decimal" value="1000">
		<input id="11" type="input" class="decimal" value="1000.">
		<input id="12" type="input" class="decimal" value="1000.0">
		<input id="13" type="input" class="decimal" value="1000.01">
		<input id="14"  type="input" class="decimal" value="1000.010">

		<script>
			$(".integer").decimal({
				"decimal" : false
			});
			$(".decimal").decimal({
				"decimal" : true
			});
		</script>
	</body>
</html>
